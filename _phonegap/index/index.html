<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Primary meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiny Terms List Memoriser</title>
    <!-- Meta, OG, Twitter, Apple-->
    <meta name="description" content="A simple flashcard app">
    <link rel="stylesheet" href="style/style.css"/>
</head>

<body class="loading">
    <div class="m-loader">
        <div class="splash-icon"></div>
        <div class="loader">
            <img src="img/brand/logo.svg" /><span class="loader-item">L</span><span class="loader-item">O</span><span class="loader-item">A</span><span class="loader-item">D</span><span class="loader-item">I</span><span class="loader-item">N</span><span class="loader-item">G</span>
        </div>
    </div>
    <div class="m-nav hidden">
        <div class="nav-close"></div>
        <nav><a class="view-all icon-home" href="#">View all </a>
        </nav>
    </div>
    <div class="nav-bg"></div>
    <div class="container">
        <div class="m-modal hidden">
            <div class="inner">
                <a class="close" href="#"></a>
                <div class="content"></div>
            </div>
        </div>
        <div class="onboard-wrap">
            <div class="m-onboarding hidden"></div>
        </div>
        <div class="m-menu hidden">
            <a class="close" href="#"></a>
            <img src="img/brand/logo_white.svg" />
            <div class="home-bg"><a class="nav-back hidden" href="#">Back</a>
                <h2>Choose a category:</h2>
                <div class="choose-list">
                    <nav><a class="category language" href="#">Language</a><a class="category science" href="#">Science</a><a class="category technology" href="#">Technology</a><a class="category culture" href="#">Culture</a><a class="category custom" href="#">Your lists</a>
                    </nav>
                </div>
                <div class="scroll-arrow"></div>
            </div>
            <div class="create-list">
                <h3>Or add your own list:</h3>
                <button class="upload-info">Create a list</button>
                <p class="legal">Â© Copyright 2017 Alex Plummer</p>
            </div>
        </div>
        <header class="m-header">
            <h1> </h1>
            <div class="right">
                <a class="settings" href="#"></a>
                <div class="score">
                    <p>Score:<span class="score-holder">0</span>
                    </p>
                </div>
            </div>
            <div class="m-progress-bar">
                <div class="progress-bg"></div>
                <h4> <span class="completed">0 </span><span class="remaining">/ 0</span></h4>
            </div>
        </header>
        <div class="query-wrapper hidden">
            <div class="m-query">
                <header>
                    <h2>Daily Test</h2>
                    <div class="hearts"></div>
                </header>
                <p class="list-action">Translate: <span class="query-holder"></span>
                </p>
                <div class="query-form">
                    <div class="input-wrap">
                        <input class="query-input" type="text" placeholder="Enter definition" />
                    </div>
                    <button class="query-submit">Check</button>
                </div>
                <p class="result-holder hidden"></p>
            </div>
        </div>
        <div class="terms-wrapper"></div>
        <footer class="m-footer">
            <div class="footer-menu">
                <div><a class="refresh icon-cw" href="#">Refresh</a>
                </div>
                <div><a class="store icon-gift" href="#">Store</a>
                </div>
                <div><a class="stats icon-chart-bar" href="#">Stats</a>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="script/script.js"></script>
    <script>
    document.addEventListener("deviceready", OnDeviceReady, false);

    function OnDeviceReady()    {
        AndroidFullScreen.immersiveMode();

        cordova.plugins.instabug.activate(
            {
                android: '8177da98938a2c0b4da02e78c07c84b0'
            },
             'none',
            {
                commentRequired: true,
                emailRequired: false,
                colorTheme: 'dark',
                shakingThresholdAndroid: '1',
                enablePushNotifications: false,
                enableInAppMessaging: false,
                enableIntroDialog: false
            }
        );

        initializeStore();

        function initializeStore() {

            store.verbosity = store.INFO;

            store.register({
                id:    "com.phonegap.tinyterms.customlist",
                alias: "custom list",
                type:  store.NON_CONSUMABLE
            });

            store.register({
                id:    "com.phonegap.tinyterms.extraterms",
                alias: "extra items",
                type:  store.NON_CONSUMABLE
            });

            store.ready(function() {
                alert("\\o/ STORE READY \\o/");
            });

            store.refresh();

            store.when("custom list").approved(function (order) {
                alert('You just unlocked the FULL VERSION!');
                order.finish();
            });

            store.when("extra items").approved(function (order) {
                alert('You just unlocked the FULL VERSION!');
                order.finish();
            });
        }
    }
    </script>
</body>

</html>
