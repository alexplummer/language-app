<body class="loading">
    <div class="m-loader">
        <div class="splash-icon"></div>
        <div class="loader">
            <img src="img/brand/logo_white.svg" /><span class="loader-item">L</span><span class="loader-item">O</span><span class="loader-item">A</span><span class="loader-item">D</span><span class="loader-item">I</span><span class="loader-item">N</span><span class="loader-item">G</span>

    <div class="m-nav hidden">

        <nav><a class="view-all icon-home" href="#">View all </a>
        </nav>
    </div>
    <div class="nav-bg"></div>
    <div class="container">
        <div class="m-modal hidden">
            <div class="close-wrap">
                <a class="close" href="#"></a>
                <div class="inner">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="onboard-wrap">
            <div class="m-onboarding hidden"></div>
        </div>
        <div class="m-menu hidden">
            <a class="close" href="#"></a>
            <img src="img/brand/logo_white.svg" />
            <div class="home-bg"><a class="nav-back hidden" href="#">Back</a>
                <h2>Choose a category:</h2>
                <div class="choose-list">
                    <nav><a class="category language" href="#">Language</a><a class="category science" href="#">Science</a><a class="category technology" href="#">Technology</a><a class="category culture" href="#">Culture</a><a class="category custom" href="#">Your lists</a>
                    </nav>
                </div>
                <div class="scroll-arrow"></div>
            </div>
            <div class="create-list">
                <h3>Or add your own list:</h3>
                <button class="upload-info">Create a list</button>
                <p class="legal">Â© Copyright 2017 Alex Plummer</p>
            </div>
        </div>
        <header class="m-header">
            <h1> </h1>
            <div class="right">
                <a class="settings" href="#"></a>
                <div class="score">
                    <p>Score:<span class="score-holder">0</span>
                    </p>
                </div>
            </div>
            <div class="m-progress-bar">
                <div class="progress-bg"></div>
                <h4> <span class="completed">0 </span><span class="remaining">/ 0</span></h4>
            </div>
        </header>
        <div class="query-wrapper hidden">
            <div class="m-query">
                <header>
                    <h2>Daily Test</h2>
                    <div class="hearts"></div>
                </header>
                <p class="list-action">Translate: <span class="query-holder"></span>
                </p>
                <div class="query-form">
                    <div class="input-wrap">
                        <input class="query-input" type="text" placeholder="Enter definition" />
                    </div>
                    <button class="query-submit">Check</button>
                </div>
                <p class="result-holder hidden"></p>
            </div>
        </div>
        <div class="terms-wrapper"></div>
        <footer class="m-footer">
            <div class="footer-menu">
                <div><a class="refresh icon-009-reload" href="#">Refresh</a>
                </div>
                <div><a class="store icon-007-signs" href="#">Store</a>
                </div>
                <div><a class="stats icon-008-bar-chart" href="#">Stats</a>
                </div>
            </div>
